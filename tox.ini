[tox]
isolated_build = true
envlist =
    # Delete previous coverage reports
    coverage-clean

    # Make sure all the documentation files are in order
    docs

    # Runs the tests and reports how much of the base code is covered
    py
    coverage-report

[testenv]
deps =
    coverage
    pytest
commands =
    coverage run -p -m pytest

[testenv:coverage-clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report

[testenv:docs]
description = invoke sphinx-build to build the HTML docs
changedir = docs
whitelist_externals =
    /usr/bin/cat
    /usr/bin/cp
    /usr/bin/mkdir
deps =
    sphinx
    sphinx_rtd_theme
    sphinx-click
    sphinx_autodoc_typehints
commands =
    sphinx-build -b html -d {envtmpdir}/build/doctrees source {envtmpdir}/build/html


####################
# Deployment tools #
####################

[testenv:bumpversion]
deps =
    bump2version
commands = bump2version {posargs}
skip_install = true

[testenv:publish]
basepython = python3
skip_install = true
whitelist_externals =
    git
    poetry
deps =
    bumpversion
commands =
    bumpversion patch
    poetry publish --build
    git push